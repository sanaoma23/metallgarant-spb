xdebug.default_enable="<%=$ENV_XDEBUG_ENABLE%>"
xdebug.remote_connect_back=1
xdebug.remote_log=/var/log/xdebug/remote_log.log
xdebug.idekey="<%=$ENV_XDEBUG_IDE_KEY%>"
xdebug.remote_enable="<%=$ENV_XDEBUG_REMOTE_ENABLE%>"
xdebug.remote_autostart=1
xdebug.remote_port="<%=$ENV_XDEBUG_REMOTE_PORT%>"
xdebug.profiler_enable_trigger="<%=$ENV_XDEBUG_PROFILER_ENABLE_TRIGGER%>"
xdebug.profiler_enable_trigger_value=poiskputi
xdebug.profiler_output_dir=/var/log/xdebug/profiler/
xdebug.profiler_output_name=profile_%s_%R_%u
xdebug.overload_var_dump=0